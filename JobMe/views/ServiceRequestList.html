<div class="content">
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Service Request List</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="reload"></a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <table class="table datatable-responsive">
                <thead>
                    <tr>
                        <th>Requester</th>
                        <th>Date</th>
                        <th>Details</th>
                        <th>Show on Map</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
        </div>

    </div>
</div>
<div  style="display:none">
    <table id="temp">
        <tr >
            <td>{Requester}</td>
            <td>{Date}</td>
            <td>{Detail}</td>
            <td><a href="#">Map</a></td>
            <td><span class="badge badge-success">Active</span></td>
            <td class="text-center">
                <div class="list-icons">
                    <div class="dropdown">
                        <a href="#" class="list-icons-item" data-toggle="dropdown">
                            <i class="icon-menu9"></i>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#" class="dropdown-item"><i class="icon-check"></i> Completed</a>
                            <a href="#" class="dropdown-item"><i class="icon-list"></i> Create Quote</a>
                            <a href="#" class="dropdown-item"><i class="icon-cancel-circle2"></i> Reject Request</a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
